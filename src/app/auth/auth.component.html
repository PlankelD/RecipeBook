<ng-template appPlaceholder></ng-template>

<!-- .row>.col-xs-12>form>.form-group>label{E-Mail}+input.form-control^.form-group>label{Password}+input.form-control^div>button.btn-btn-primary -->
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p> {{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->

    <div *ngIf="isLoading"style="text-align:center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="auth" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          [formControlName]="'email'"
          class="form-control">
        <span
         *ngIf="!auth.get('email').valid && auth.get('email').touched "
          class="help-block"> Please enter a valid Email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control">
          <span
          *ngIf="!auth.get('password').valid && auth.get('password').touched "
           class="help-block"> Please enter a valid Password</span>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!auth.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up'  }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
